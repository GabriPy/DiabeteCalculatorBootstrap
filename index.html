<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabete Calculator Bootstrap</title>

    <link rel="stylesheet" href="./css/index.css">

    <script src="https://kit.fontawesome.com/8c3d15df90.js" crossorigin="anonymous"></script>

    <script src="./js/particles/particles.js"></script>
    <script src="./js/particles/app.js"></script>


    <script src="./js/index.js"></script>
    <script src="./js/calcolatoreCibo.js"></script>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>


<body id="body particles-js" class="chiaro">
    <div class="sopra">
        <script src="./js/particles/particles.js"></script>
        <script src="./js/particles/app.js"></script>
        <div id="titolo" class="container text-center">
            <div class="row spacer-titolo"></div>
            <div class="row">
                <div class="col col1"></div>
                <div class="col col2">
                    <h1 class="titolo">Diabete Calculator</h1>
                </div>
                <div class="col col3"></div>
            </div>
            <div class="row riga1">
                <div class="row spacer-bottoni"></div>
                <!-- <div class="col-2 colorato"></div> -->
                <div id="rigaInsulina" class="row">
                    <div class="col"></div>
                    <div class="col-3">
                        <button onclick="pressInsulina()" id="buttonInsulina"
                            class="btnentra btn btn-outline-success btn-lg">
                            <span id="spanScrittaInsulinaBottone">Insulina</span>
                            <i id="iconaScrittaInsulinaBottone" class="fa-solid fa-xmark hidden"></i>
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
                <div id="calcolatoreInsulina" class="row hidden">
                    <div class="spacer-bottoni"></div>
                    <div class="col"></div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Special title treatment</h5>
                                <div class="spacer"></div>
                                <input id="inputCarboidrati" type="number" placeholder="Inserisci g carboidrati"
                                    type="text"><br>
                                <div class="spacer"></div>
                                <!-- <input type="checkbox"><span> </span>NOTTE <i class="fa-solid fa-moon"> </i>
                                <div class="spacer"></div> -->
                                <a onclick="pressCalcolaInsulina()" class="btn btn-success">Calcola</a>
                                <div class="spacer"></div>
                                <span id="risultatoInsulina">
                                    <div id="errore0carboidrati" class="alert alert-danger hidden" role="alert">
                                        Attenzione! I carboidrati non possono essere 0
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row spacer-bottoni"></div>
                <div id="rigaCorrezione" class="row">
                    <div class="col"></div>
                    <div class="col-3"><button name="button" class="btn btn-outline-success btn-lg">Correzione</button>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row spacer-bottoni"></div>
                <div id="rigaImpostazioni" class="row">
                    <div class="col"></div>
                    <div class="col-3"><button name="button"
                            class="btn btn-outline-success btn-lg">Impostazioni</button></div>
                    <div class="col"></div>
                </div>
                <div class="row spacer-bottoni"></div>
                <div id="rigaIconaCalcolatrice" class="row">
                    <div class="col"></div>
                    <div class="col-3"><button name="button" class="btn btn-outline-success btn-lg"
                            onclick="showCalculator()"><i id="iconaCalcolatrice"
                                class="fa-solid fa-calculator"></i></button></div>
                    <div class="col"></div>
                </div>
                <div class="row spacer-bottoni"></div>
                <div id="calcolatoreCiboPeso" class="hidden">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-3">
                            <div class="row align-items-center">
                                <div id="">
                                    <input id="inputcarbo" class="input" placeholder="Carbo/100g" type="">
                                    <span>x</span>
                                    <input id="inputpeso" class="input" placeholder="Peso cibo" type="">
                                    <span id="spanRisultato">= </span>
                                </div>
                            </div>
                            <div class="row spacer-bottoni"></div>
                            <div class="row align-items-center"><button onclick="calcoloCibo()"
                                    class="btn btn-outline-success">Calcola</button></div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div id="particles-js">
        <script src="./js/particles/particles.js"></script>
        <script src="./js/particles/app.js"></script>
    </div>
</body>

</html>
